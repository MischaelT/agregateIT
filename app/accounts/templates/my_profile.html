{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block main_content%}
    <br>
    <br>
    <br>
    <br>
    <h3>My Profile</h3>
    <br>
    {% if request.user.avatar %}
        <img src="{{ request.user.avatar.url }}" class="rounded-circle h150">
    {% else %}
        <img src = "{% static 'img/default-profile-icon.jpg' %}" class="rounded-circle h150">
    {% endif %}
    <br>
    <br>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input type="submit" value="Send to server" class="btn btn-success">
    </form>
    <br>
    <a href = "{% url 'password_change' %}">Change password</a>
    
{% endblock %}
