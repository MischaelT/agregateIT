<div>
    <div><a href='{% url 'index'%}'>Home</a></div>
    <div><a href='{% url 'currency:contactUs_create'%}'>Contact Us</a></div>


    {% if request.user.is_authenticated %}
        <br>
        {{ request.user.email }}
        <br>
        is Superuser: {{ request.user.is_superuser }}
        <br>
        <div><a href="{% url 'logout' %}">Log Out</a></div>
        <div><a href="{% url 'accounts:my-profile' %}">My Profile</a></div>
    {% else %}
        <div><a href="{% url 'login' %}">Login</a></div>
        <div><a href="#">SignUp</a></div>
    {% endif %}
</div>
